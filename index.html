<html>
	<head>
		 <title>Table</title>
		 <link rel="stylesheet" href="bootstrap.min.css">
		 <link rel="stylesheet" href="css/style.css"> 
		 <link rel="stylesheet" media="screen and (min-width: 320px) and (max-width: 1024px)" href="css/style.320.1024.css">
	     <link rel="stylesheet" media="screen and (min-width: 1025px) and (max-width: 1310px)" href="css/style.1025.1310.css">
	     <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale:1.0,user-scalable:0">
		 <script src="jquery-3.5.1.min.js" type="text/javascript"></script>
		 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
		 <script src="sweetalert2.js"></script>
	</head>

	<body>

		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 pr-0">
					<div id="content" class="mx-auto">
						<h1 class=" title mb-5 mt-5 text-center">Product Table</h1>
						<button type="button" id="addProductButton" class="btn btn-lg text-center" data-toggle="modal" data-target="#addNewProduct">Add Product</button>
						<div id="tableWrapper">
							<table class="table mt-5">
							  <thead>
							    <tr>
							      <th scope="col">Id</th>
							      <th scope="col">Name</th>
							      <th scope="col">Price</th>
							      <th scope="col" class='action'>Actions</th>
							    </tr>
							  </thead>
							  <tbody>
							    
							  </tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- ADD NEW PRODUCT MODAL -->

		<div class="modal fade" id="addNewProduct" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="p-3 mx-auto text-center" style="margin-right: 0px !important;">
                            <span class="h2">Add New Product</span>
                        </div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- modal body -->
                    <div class="modal-body">
                        <div>
                            <form>
                                <div class="form-group">
                                    <label for="name" class="w-100">Name</label>
                                    <div class="w-100">
                                        <input type="text" class="form-control" id="add-name" placeholder="Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="price" class="w-100">Price</label>
                                    <div class="w-100">
                                        <input type="number" class="form-control" id="add-price" placeholder="Price">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="currency" class="w-100">Currency</label>
                                    <div class="w-100">
                                        <input type="text" class="form-control" id="add-currency" placeholder="Currency">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger mb-4 mt-4 float-right " data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary mb-4 mt-4 ml-2 float-right" onclick="createProduct()">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- UPDATE NEW PRODUCT MODAL -->

        <div class="modal fade" id="updateProduct" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="p-3 mx-auto text-center" style="margin-right: 0px !important;">
                            <span class="h2">Update Product</span>
                        </div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- modal body -->
                    <div class="modal-body">
                        <div>
                            <form>
                                <div class="form-group">
                                    <label for="name" class="w-100">Name</label>
                                    <div class="w-100">
                                        <input type="text" class="form-control" id="update-name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="price" class="w-100">Price</label>
                                    <div class="w-100">
                                        <input type="text" class="form-control" id="update-price">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="currency" class="w-100">Currency</label>
                                    <div class="w-100">
                                        <input type="text" class="form-control" id="update-currency">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger mb-4 mt-4 float-right " data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary mb-4 mt-4 ml-2 float-right" onclick="updateProduct()">Submit</button>
                    </div>
                </div>
            </div>
        </div>


		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
